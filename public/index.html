<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://cdn.lineicons.com/4.0/lineicons.css" rel="stylesheet">

  <title>GeoDoc - Imagetech</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }
    
    body {
      background-color: #f5f5f5;
      overflow: hidden; /* Impede rolagem no body */
    }
    
    #app {
      width: 100%;
      height: 100vh;
    }
    
    .app-container {
      display: flex;
      width: 100%;
      height: 100vh;
      overflow: hidden; /* Impede rolagem no container principal */
    }
    
    .main-content {
      flex: 1;
      padding: 0;
      background-color: #f5f5f5;
      height: 100vh;
      overflow-y: auto; /* Permite rolagem vertical apenas no conteúdo quando necessário */
    }
    
    .page-container {
      padding: 30px;
      max-width: 1200px;
    }
    
    h1 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin-bottom: 16px;
    }
    
    p {
      font-size: 16px;
      color: #666;
      margin-bottom: 24px;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script src="/dist/app.js"></script>
</body>
</html>
